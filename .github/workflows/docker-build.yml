name: CI/CD - Build & Push Docker Images

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        
        # --------------------------
        # 1. Install JDK 17 for Maven
        # --------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # --------------------------
      # 2. Build all services with Maven
      # --------------------------
      - name: Build all services with Maven
        run: mvn -q -DskipTests package

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Eureka
        uses: docker/build-push-action@v6
        with:
          context: ./microservices/eureka-server
          push: true
          tags: |
            mtodorov08/eureka-server:latest
            mtodorov08/eureka-server:${{ github.sha }}

      - name: Build & Push API Gateway
        uses: docker/build-push-action@v6
        with:
          context: ./microservices/api-gateway
          push: true
          tags: |
            mtodorov08/api-gateway:latest
            mtodorov08/api-gateway:${{ github.sha }}

      - name: Build & Push Book Service
        uses: docker/build-push-action@v6
        with:
          context: ./microservices/book-service
          push: true
          tags: |
            mtodorov08/book-service:latest
            mtodorov08/book-service:${{ github.sha }}

      - name: Build & Push Review Service
        uses: docker/build-push-action@v6
        with:
          context: ./microservices/review-service
          push: true
          tags: |
            mtodorov08/review-service:latest
            mtodorov08/review-service:${{ github.sha }}
