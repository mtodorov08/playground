version: '3.9'

services:

  eureka-server:
    container_name: eureka-server
    build: ./eureka-server
    ports:
      - "8761:8761"
#    networks:
#      - micro-net

  api-gateway:
    container_name: api-gateway
    build: ./api-gateway
    depends_on:
      - eureka-server
    ports:
      - "8080:8080"
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
#    networks:
#      - micro-net

  book-service:
    container_name: book-service
    build: ./book-service
    depends_on:
      - eureka-server
    ports:
      - "8081:8081"
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_RABBITMQ_HOST: rabbitmq
#    networks:
#      - micro-net

  review-service:
    container_name: review-service
    build: ./review-service
    depends_on:
      - eureka-server
    ports:
      - "8082:8082"
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_RABBITMQ_HOST: rabbitmq
#    networks:
#      - micro-net

#networks:
#  micro-net:
#    driver: bridge


  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
